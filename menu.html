                    <!-- Tombol Hamburger Mobile -->

                            </svg>

                <div class="px-2 pt-2 pb-3 space-y-1 flex flex-col items-start">
                    <a href="index.html"
                        class="nav-link w-full text-left text-white hover:bg-coffee-dark/50 block px-3 py-2 rounded-md text-base font-medium">Beranda</a>
                    <a href="tentang.html"
                        class="nav-link w-full text-left text-white hover:bg-coffee-dark/50 block px-3 py-2 rounded-md text-base font-medium">Tentang
                        Kami</a>
                    <a href="Menu.html"
                        class="nav-link w-full text-left text-coffee-accent bg-coffee-dark/50 block px-3 py-2 rounded-md text-base font-medium">Menu
                        Kami</a>
                    <a href="kritik.html"
                        class="nav-link w-full text-left text-white hover:bg-coffee-dark/50 block px-3 py-2 rounded-md text-base font-medium">Saran
                        & Kritik</a>
                    <a href="kontak.html"
                        class="nav-link w-full text-left text-white hover:bg-coffee-dark/50 block px-3 py-2 rounded-md text-base font-medium">Kontak</a>
                    <a href="checkout.html"
                        class="nav-link w-full text-center text-white bg-green-500 hover:bg-green-600 block px-3 py-2 rounded-md text-base font-medium mt-2">Keranjang
                        (Lihat)</a>
                    <button id="logout-button-mobile"
                        class="w-full text-center bg-red-500 hover:bg-red-600 text-white text-base py-2 px-4 rounded-md shadow-md transition duration-200 mt-2">Keluar</button>
                </div>
            </div>
        </nav>

        <!-- ===== Konten Utama Menu Kami (Sesuai permintaan user) ===== -->
        <main class="pt-24 pb-12">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

                <!-- Filter Section -->
                <div class="flex justify-center mb-10 space-x-4 flex-wrap">
                    <button data-category="Semua"
                        class="filter-btn bg-coffee-accent text-coffee-dark font-semibold py-2 px-4 rounded-full shadow-md hover:bg-coffee-accent/80 transition duration-150 mb-2">Semua</button>
                    <button data-category="Kopi"
                        class="filter-btn bg-white text-coffee-dark font-semibold py-2 px-4 rounded-full shadow-md hover:bg-coffee-bg transition duration-150 mb-2">Kopi
                        ‚òï</button>
                    <button data-category="Non-Kopi"
                        class="filter-btn bg-white text-coffee-dark font-semibold py-2 px-4 rounded-full shadow-md hover:bg-coffee-bg transition duration-150 mb-2">Non-Kopi
                        ü•õ</button>
                    <button data-category="Snack"
                        class="filter-btn bg-white text-coffee-dark font-semibold py-2 px-4 rounded-full shadow-md hover:bg-coffee-bg transition duration-150 mb-2">Snack
                        ü•®</button>
                </div>

                <h2 class="text-4xl font-bold text-coffee-dark mb-10 text-center">Daftar Menu Kami üçΩÔ∏è</h2>

                <!-- Product List Container -->
                <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Products will be injected here by JavaScript -->
                </div>

                <!-- Checkout Button -->
                <div class="mt-10 text-center">
                    <a href="checkout.html" class="inline-block">
                        <button id="checkout-button"
                            class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 text-lg transform hover:scale-105">
                            Lanjut ke Pembayaran (Total: Rp 0)
                        </button>
                    </a>
                </div>
            </div>
        </main>

        <!-- ===== Footer ===== -->
        <footer class="bg-coffee-dark text-coffee-light text-center p-6 mt-12 shadow-inner">
            <p>¬© 2025 Warkop51. Dibuat dengan cinta dan secangkir kopi hangat.</p>
        </footer>
    </div>

    <script>
        // Data Menu Item
        const menuItems = [{
                id: 1,
                name: " Kopi Susu 51",
                price: 18000,
                description: "Kopi susu signature dengan gula aren khas Warkop51.",
                category: "Kopi",
                image: "img/kopi2.jpeg"
            },
            {
                id: 2,
                name: "Kopi Hitam Manual Brew",
                price: 25000,
                description: "Pilihan biji Arabika single origin, seduhan V60/French Press.",
                category: "Kopi",
                image: "img/kopi.jpeg"
            },
            {
                id: 3,
                name: "ES kopi",
                price: 25000,
                description: "Pilihan biji Arabika single origin, seduhan V60/French Press.",
                category: "Kopi",
                image: "img/eskopi.jpeg"
            },
            {
                id: 4,
                name: "Roti Bakar Keju",
                price: 15000,
                description: "Roti panggang dengan topping keju melimpah.",
                category: "Snack",
                image: "img/roti.jpeg"
            },
            {
                id: 6,
                name: "Chocolate Ice Blended",
                price: 20000,
                description: "Minuman cokelat dingin yang kaya dan menyegarkan.",
                category: "Non-Kopi",
                image: "img/americanoS.jpeg"
            },
            {
                id: 7,
                name: "Teh k",
                price: 5000,
                description: "Teh yang ditarik hingga berbusa, manis dan creamy.",
                category: "Non-Kopi",
                image: "img/tehP.jpeg"
            },
            {
                id: 8,
                name: "ES Teh ",
                price: 5000,
                description: "Teh yang ditarik hingga berbusa, manis dan creamy.",
                category: "Non-Kopi",
                image: "img/teh.jpeg"
            },

            {
                id: 9,
                name: "liong",
                price: 22000,
                description: "Espresso dengan busa susu yang lembut di atasnya.",
                category: "Kopi",
                image: "img/liong.jpeg"
            }
        ];

        // State Aplikasi
        let cart = JSON.parse(localStorage.getItem('warkop51_cart')) || [];

        // --- UTILITY FUNCTIONS ---

        // Pengganti ALERT (Wajib untuk lingkungan ini)
        function notify(message) {
            console.log("NOTIFIKASI:", message);
            // Implementasi notifikasi UI sederhana jika diperlukan (misalnya: toast di bagian bawah)
            const notificationBox = document.createElement('div');
            notificationBox.textContent = message;
            notificationBox.className =
                'fixed bottom-5 right-5 bg-coffee-dark text-white p-3 rounded-lg shadow-xl z-50 transition-opacity duration-300';
            document.body.appendChild(notificationBox);
            setTimeout(() => {
                notificationBox.classList.add('opacity-0');
                notificationBox.addEventListener('transitionend', () => notificationBox.remove());
            }, 3000);
        }

        // Format angka menjadi mata uang Rupiah
        function formatRupiah(number) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(number);
        }

        // Update UI (Total Harga dan Jumlah Item di Navbar)
        function updateCartUI() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            const checkoutButton = document.getElementById('checkout-button');
            const cartCountNav = document.getElementById('cart-count-nav');

            if (checkoutButton) {
                checkoutButton.textContent = `Lanjut ke Pembayaran (Total: ${formatRupiah(totalPrice)})`;
            }
            if (cartCountNav) {
                cartCountNav.textContent = totalItems;
            }

            // Simpan cart ke localStorage agar bisa diakses di halaman checkout
            localStorage.setItem('warkop51_cart', JSON.stringify(cart));
        }

        // --- CART LOGIC ---

        function addToCart(productId) {
            const product = menuItems.find(item => item.id === productId);
            if (!product) return;

            const existingItemIndex = cart.findIndex(item => item.id === productId);

            if (existingItemIndex > -1) {
                // Item sudah ada, tambahkan quantity
                cart[existingItemIndex].quantity += 1;
            } else {
                // Item baru, tambahkan ke cart
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1,
                    image: product.image // Simpan gambar agar bisa ditampilkan di checkout
                });
            }

            notify(`${product.name} telah ditambahkan ke keranjang.`);
            updateCartUI();
        }


        // --- RENDERING LOGIC ---

        // Fungsi untuk membuat HTML card produk
        function createProductCard(product) {
            return `
                <div class="bg-white rounded-2xl shadow-xl overflow-hidden transform hover:scale-[1.02] transition duration-300 border border-coffee-light/20">
                    <!-- Image with rounded top corners -->
                    <img src="${product.image}" alt="${product.name}" 
                        class="w-full h-48 object-cover object-center"
                        onerror="this.onerror=null;this.src='https://placehold.co/400x300/4b3832/ff9f1c?text=Warkop51+Menu';"
                    >
                    
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-xl font-bold text-coffee-dark">${product.name}</h3>
                            <span class="text-sm font-semibold bg-coffee-bg text-coffee-light py-1 px-3 rounded-full">${product.category}</span>
                        </div>
                        
                        <p class="text-coffee-light text-sm mb-4">${product.description}</p>
                        
                        <div class="flex justify-between items-center mt-4">
                            <span class="text-2xl font-extrabold text-coffee-accent">${formatRupiah(product.price)}</span>
                            
                            <button data-product-id="${product.id}"
                                class="add-to-cart-btn bg-coffee-dark hover:bg-coffee-dark/90 text-white font-semibold py-2 px-6 rounded-full shadow-md transition duration-200 transform hover:translate-y-[-2px]">
                                Tambah ke Keranjang
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Fungsi untuk merender daftar produk
        function renderProducts(category = 'Semua') {
            const productListContainer = document.getElementById('product-list');
            if (!productListContainer) return;

            const filteredItems = category === 'Semua' ?
                menuItems :
                menuItems.filter(item => item.category === category);

            productListContainer.innerHTML = filteredItems.map(createProductCard).join('');

            // Pasang event listener ke semua tombol "Tambah ke Keranjang" yang baru dirender
            document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const productId = parseInt(event.currentTarget.getAttribute('data-product-id'));
                    if (productId) {
                        addToCart(productId);
                    }
                });
            });
        }

        // Fungsi untuk menangani filter kategori
        function setupFilters() {
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const selectedCategory = event.currentTarget.getAttribute('data-category');
                    renderProducts(selectedCategory);

                    // Update styling tombol aktif
                    document.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('bg-coffee-accent', 'text-coffee-dark');
                        btn.classList.add('bg-white', 'text-coffee-dark');
                    });
                    event.currentTarget.classList.remove('bg-white');
                    event.currentTarget.classList.add('bg-coffee-accent', 'text-coffee-dark');
                });
            });
        }

        // Logika Toggle Menu Mobile
        function setupMobileMenu() {
            const menuButton = document.getElementById('menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');

            if (menuButton && mobileMenu) {
                menuButton.addEventListener('click', () => {
                    const isExpanded = menuButton.getAttribute('aria-expanded') === 'true';

                    menuButton.setAttribute('aria-expanded', String(!isExpanded));
                    mobileMenu.classList.toggle('hidden');
                });
            }
        }

        // --- INISIALISASI ---
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Warkop51 Menu Page Loaded');

            setupMobileMenu();
            setupFilters();

            // Render produk saat halaman dimuat
            renderProducts('Semua');

            // Update UI keranjang dengan data yang mungkin sudah ada di localStorage
            updateCartUI();

            // Dummy Logout Handler
            const handleLogout = () => {
                console.log('User logged out (Dummy action)');
                notify('Anda telah keluar.');
            };

            // Hubungkan tombol Logout Desktop dan Mobile
            document.getElementById('logout-button').addEventListener('click', handleLogout);
            document.getElementById('logout-button-mobile').addEventListener('click', handleLogout);
        });
    </script>
</body>
